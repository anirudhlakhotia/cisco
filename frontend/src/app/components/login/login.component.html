<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/">Logo</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
  </nav>
  <div class="container">
    <mat-card>
      <mat-card-header>
        <!-- <mat-card-title>Login</mat-card-title> -->
        <h1>Login</h1>
      </mat-card-header>
      <mat-card-content>
        <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)">
          <div class="form-group">
            <div>
              <input
                maxlength="32"
                placeholder="Enter email"
                class="form-control"
                type="email"
                required
                ngModel
                name="username"
                email
                #email="ngModel"
                [(ngModel)]="loginService.selectedUser.email"
              />
              <span
                style="color: red;"
                class="help-block"
                *ngIf="!email.valid && email.touched"
                >Enter email address</span
              >
            </div>
          </div>
          <div class="form-group">
            <div>
              <input
                maxlength="32"
                class="form-control"
                type="password"
                placeholder="Password"
                required
                ngModel
                name="password"
                id="password"
                #password="ngModel"
                [(ngModel)]="loginService.selectedUser.password"
              />
              <span
                style="color: red;"
                class="help-block"
                *ngIf="!password.valid && password.touched"
                >Enter a password</span
              >
            </div>
          </div>
          <button
            style="margin-left: 40%;"
            class="btn btn-secondary"
            type="submit"
            [disabled]="!f.valid"
          >
            Login
          </button>
          <br />
          <p style="text-align: center;" *ngIf="error">
            Please enter correct username or password
          </p>
        </form>
        <a
          style="margin-left: 40%;"
          [routerLink]="['/passcheck']"
          routerLinkActive="router-link-active"
          style="text-decoration: none;"
          >Forgot Password?</a
        >
      </mat-card-content>
    </mat-card>
  </div>
</body>
