<form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)">
    <div class="form-group">
        <div>
          <input
            maxlength="32"
            class="form-control"
            type="text"
            placeholder="Module"
            required
            ngModel
            name="module"
            id="module"
            #module="ngModel"
          />
          <span
            style="color: red;"
            class="help-block"
            *ngIf="!module.valid && module.touched"
            >Enter a module</span
          >
        </div>
      </div>
      <div class="form-group">
          <div>
            <input
              maxlength="5000"
              class="form-control"
              type="text"
              placeholder="Key"
              required
              ngModel
              name="key"
              id="key"
              #key="ngModel"
            />
            <span
              style="color: red;"
              class="help-block"
              *ngIf="!key.valid && key.touched"
              >Enter a KEY</span
            >
          </div>
        </div>
        <button
        style="margin-left: 40%;"
        class="btn btn-secondary"
        type="submit"
        [disabled]="!f.valid"
      >
        SUBMIT
      </button>
</form>
